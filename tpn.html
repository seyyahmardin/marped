<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARPED â€“ TPN Hesaplama</title>
  <!-- Stil kÄ±smÄ± aynÄ± kalÄ±yor, kÄ±salttÄ±m -->
  <style>
    /* ... Ã¶nceki stil kodun ... */
    .electrolyte-group { background: #f9f9f9; padding: 12px; border-radius: 8px; margin: 16px 0; }
  </style>
</head>
<body>

<!-- Header ve form aynÄ± kalÄ±yor, sadece sÄ±vÄ± hedefi select'leri ve lipid g/kg input'u gÃ¼ncellenmiÅŸ hali yukarÄ±daki mesajda var -->

<script>
// VYA hesaplama fonksiyonu (Ã¶nceki mesajdan)
function vyaHesapla(kg, boy) {
  if (boy && boy > 0) return Math.sqrt(kg * boy) / 60;
  return (kg * 4 + 7) / (90 + kg);
}

// Kombinasyon fonksiyonu (Ã¶nceki)
function kombinasyon(c1, c2, vol, hedef_glukoz) {
  let g1 = c1 / 100, g2 = c2 / 100;
  let x = (hedef_glukoz - g2 * vol) / (g1 - g2);
  if (x < 0 || x > vol) return null;
  return { d1: c1, ml1: x, d2: c2, ml2: vol - x, maxDex: Math.max(c1, c2) };
}

function hesaplaTPN() {
  const kg = parseFloat(document.getElementById("kg").value) || 0;
  if (kg <= 0) return alert("GeÃ§erli kilo giriniz.");

  const boy = parseFloat(document.getElementById("boy").value) || 0;
  const siviBirim = document.getElementById("sivi_birim").value;
  const siviDeger = parseFloat(document.getElementById("sivi_deger").value) || 100;

  const vya = vyaHesapla(kg, boy);
  let toplamHacim = siviBirim === "m2" ? vya * siviDeger : kg * siviDeger;

  const enerji = parseFloat(document.getElementById("enerji").value) || 80;
  const prot = parseFloat(document.getElementById("protein").value) || 2.5;
  const lipidHedef = parseFloat(document.getElementById("lipid_hed").value) || 2;
  const hedefGIR = parseFloat(document.getElementById("hedef_gir").value) || 8;

  const na = parseFloat(document.getElementById("na").value) || 0;
  const k = parseFloat(document.getElementById("k").value) || 0;
  const p = parseFloat(document.getElementById("p").value) || 0;
  const ca = parseFloat(document.getElementById("ca").value) || 0;
  const mg = parseFloat(document.getElementById("mg").value) || 0;
  const cernevit = parseFloat(document.getElementById("cernevit").value) || 0;
  const tracutil = parseFloat(document.getElementById("tracutil").value) || 0;

  // Hesaplamalar
  const toplamEnerji = enerji * kg;
  const proteinG = prot * kg;
  const lipidG = lipidHedef * kg;
  const lipidKcal = lipidG * 9;
  const proteinKcal = proteinG * 4;
  const nonProteinKcal = toplamEnerji - proteinKcal;
  const glukozKcal = nonProteinKcal - lipidKcal;
  const glukozG = glukozKcal / 3.4;
  const gir = (glukozG * 1000) / (kg * 1440);

  const lipidHacim = lipidG * 5; // %20 lipid
  const aaHacim = proteinG * 10; // %10 AA

  // Elektrolit hacimleri (yaklaÅŸÄ±k klinik deÄŸerler - gerÃ§ekte solÃ¼syon konsantrasyonuna gÃ¶re deÄŸiÅŸir)
  const naHacim = na * kg * 0.4;     // Ã¶rnek: 1 mmol Na â‰ˆ 0.4 mL %0.9 NaCl
  const kHacim = k * kg * 0.1;       // %7.45 KCl â‰ˆ 0.1 mL/mmol
  const pHacim = p * kg * 0.3;       // potasyum fosfat â‰ˆ 0.3 mL/mmol
  const caHacim = ca * kg * 0.47;    // %10 Ca glukonat â‰ˆ 0.47 mL/mmol
  const mgHacim = mg * kg * 0.04;    // %50 MgSO4 â‰ˆ 0.04 mL/mmol

  const vitaminHacim = cernevit + tracutil; // doÄŸrudan mL/gÃ¼n

  // Toplam ayrÄ±lan hacim (lipid + AA + elektrolit + vitamin)
  const ayrilanHacim = lipidHacim + aaHacim + naHacim + kHacim + pHacim + caHacim + mgHacim + vitaminHacim;

  // GerÃ§ek dekstroz hacmi = toplam sÄ±vÄ± - ayrÄ±lan hacimler
  const dekstrozHacim = toplamHacim - ayrilanHacim;

  // GIR hedefe gÃ¶re glukoz ihtiyacÄ±
  const glukozHedef = hedefGIR * kg * 1440 / 1000;
  const hedefYuzde = dekstrozHacim > 0 ? (glukozHedef / dekstrozHacim) * 100 : 0;

  let combos = [
    kombinasyon(10, 5, dekstrozHacim, glukozHedef),
    kombinasyon(20, 10, dekstrozHacim, glukozHedef),
    kombinasyon(30, 20, dekstrozHacim, glukozHedef)
  ].filter(x => x);

  let bestCombo = combos.length > 0 ? combos.reduce((a,b)=>a.maxDex < b.maxDex ? a : b) : null;

  // SonuÃ§ tablosu (dÃ¼zeltilmiÅŸ kalan hacim = dekstroz hacmi)
  let html = `
    <table>
      <tr><td>VYA</td><td>${vya.toFixed(3)} mÂ²</td></tr>
      <tr><td>Toplam sÄ±vÄ±</td><td>${toplamHacim.toFixed(0)} mL/gÃ¼n</td></tr>
      <tr><td>Lipid (%20)</td><td>${lipidHacim.toFixed(0)} mL</td></tr>
      <tr><td>Amino asit (%10)</td><td>${aaHacim.toFixed(0)} mL</td></tr>
      <tr><td>Elektrolit + Vitamin hacmi (yaklaÅŸÄ±k)</td><td>${ayrilanHacim.toFixed(0) - lipidHacim - aaHacim} mL</td></tr>
      <tr><td>Dekstroz iÃ§in ayrÄ±lan hacim</td><td><b>${dekstrozHacim.toFixed(0)} mL</b> (AA + dekstroz)</td></tr>
      <tr><td>Glukoz (hesaplanan)</td><td>${glukozG.toFixed(1)} g</td></tr>
      <tr><td>GIR (hesaplanan)</td><td><b>${gir.toFixed(1)} mg/kg/dk</b></td></tr>
    </table>
  `;

  // Elektrolit tablosu
  html += `<h5>Elektrolit / Vitamin (toplam gÃ¼nlÃ¼k)</h5><table>`;
  if (na > 0) html += `<tr><td>Sodyum</td><td>${(na * kg).toFixed(1)} mmol</td></tr>`;
  if (k > 0) html += `<tr><td>Potasyum</td><td>${(k * kg).toFixed(1)} mmol</td></tr>`;
  // ... diÄŸerleri ...
  html += `</table>`;

  // Glukoz karÄ±ÅŸÄ±mÄ± bÃ¶lÃ¼mÃ¼ (dekstrozHacim ile hesaplanÄ±yor)
  if (dekstrozHacim > 0) {
    html += `
      <h5>Dekstroz iÃ§in ${dekstrozHacim.toFixed(0)} mL'de Glukoz KarÄ±ÅŸÄ±mÄ± (hedef GIR: ${hedefGIR})</h5>
      <p>Gerekli glukoz: ${glukozHedef.toFixed(1)} g â†’ Ortalama %${hedefYuzde.toFixed(1)}</p>
    `;
    if (combos.length === 0) {
      html += `<p class="warning">âš ï¸ Hedef GIR bu dekstroz hacmiyle D5-D10-D20-D30 karÄ±ÅŸÄ±mÄ±yla saÄŸlanamaz.</p>`;
    } else {
      combos.forEach(c => html += `<div class="ok">${c.ml1.toFixed(0)} mL D${c.d1} + ${c.ml2.toFixed(0)} mL D${c.d2}</div>`);
      if (bestCombo) {
        html += `<div class="best">ğŸ† En iyi (periferik): ${bestCombo.ml1.toFixed(0)} mL D${bestCombo.d1} + ${bestCombo.ml2.toFixed(0)} mL D${bestCombo.d2} (max %${bestCombo.maxDex})</div>`;
      }
    }
  } else {
    html += `<p class="warning">Dekstroz hacmi yetersiz veya negatif (ayrÄ±lan hacimler toplam sÄ±vÄ±yÄ± aÅŸÄ±yor).</p>`;
  }

  document.getElementById("sonuc").innerHTML = html;
  document.getElementById("sonuc").style.display = "block";
}
</script>

<!-- Bottom menu aynÄ± -->

</body>
</html>
