<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>MARPED – TPN Hesaplama</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f4f6f8;margin:0}
header{background:#6f42c1;color:white;padding:15px;text-align:center}
.container{padding:20px;max-width:450px;margin:auto}
.card{background:white;border-radius:12px;padding:20px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
select,input,button{width:100%;padding:10px;margin-top:10px;font-size:16px}
button{background:#6f42c1;color:white;border:none;border-radius:8px}
.result{margin-top:15px;font-size:15px}
.back{text-align:center;margin-top:15px}
.back a{text-decoration:none;color:#6f42c1}
small{color:#666}
</style>
</head>

<body>

<header>
<h2>TPN Hesaplama</h2>
<p>Pediatrik Klinik Destek</p>
</header>

<div class="container">
<div class="card">

<label>Hasta grubu</label>
<select id="grup">
<option value="">Seçiniz</option>
<option value="yenidogan">Yenidoğan</option>
<option value="cocuk">Çocuk</option>
</select>

<label>Kilo (kg)</label>
<input type="number" id="kg" placeholder="Örn: 3.2">

<button onclick="hesapla()">Hesapla</button>

<div class="result" id="sonuc"></div>

</div>

<div class="back">
<a href="index.html">← Ana Sayfa</a>
</div>
</div>

<script>
function hesapla(){
let grup=document.getElementById("grup").value;
let kg=parseFloat(document.getElementById("kg").value);

if(!grup||kg<=0){
document.getElementById("sonuc").innerHTML="Lütfen tüm alanları doldurun.";
return;
}

let kcal, protein, lipid, glukoz, gir;

if(grup=="yenidogan"){
kcal=kg*90;
protein=kg*3;
lipid=kg*2;
glukoz=kg*10; // g/gün
}

if(grup=="cocuk"){
kcal=kg*70;
protein=kg*2;
lipid=kg*1.5;
glukoz=kg*8;
}

gir=(glukoz*1000)/(kg*1440);

document.getElementById("sonuc").innerHTML=
`<b>Günlük Enerji:</b> ${kcal.toFixed(0)} kcal<br>
<b>Protein:</b> ${protein.toFixed(1)} g/gün<br>
<b>Lipid:</b> ${lipid.toFixed(1)} g/gün<br>
<b>Glukoz:</b> ${glukoz.toFixed(1)} g/gün<br>
<b>GIR:</b> ${gir.toFixed(1)} mg/kg/dk<br><br>
<small>
⚠️ Değerler başlangıç önerisidir.<br>
Elektrolit, sıvı ve klinik duruma göre düzenlenmelidir.<br>
Nihai sorumluluk hekimindir.
</small>`;
}
</script>

</body>
</html>
