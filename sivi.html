<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>MARPED – Sıvı Hesaplama</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
}
header{
  background:#0b5ed7;
  color:white;
  padding:15px;
  text-align:center;
}
.container{
  padding:20px;
  max-width:400px;
  margin:auto;
}
.card{
  background:white;
  border-radius:12px;
  padding:20px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
input, button{
  width:100%;
  padding:10px;
  margin-top:10px;
  font-size:16px;
}
button{
  background:#0b5ed7;
  color:white;
  border:none;
  border-radius:8px;
}
.result{
  margin-top:15px;
  font-size:16px;
}
.back{
  text-align:center;
  margin-top:15px;
}
.back a{
  text-decoration:none;
  color:#0b5ed7;
}
</style>
</head>

<body>

<header>
  <h2>Sıvı Hesaplama</h2>
  <p>Holliday–Segar</p>
</header>

<div class="container">
  <div class="card">

    <label>Kilo (kg)</label>
    <input type="number" id="kg" placeholder="Örn: 12">

    <button onclick="hesapla()">Hesapla</button>

    <div class="result" id="sonuc"></div>

  </div>

  <div class="back">
    <a href="index.html">← Ana Sayfa</a>
  </div>
</div>

<script>
function hesapla(){
  let kg = document.getElementById("kg").value;
  let gunluk = 0;

  if (kg <= 0){
    document.getElementById("sonuc").innerHTML = "Geçerli kilo giriniz.";
    return;
  }

  if (kg <= 10) gunluk = kg * 100;
  else if (kg <= 20) gunluk = 1000 + (kg - 10) * 50;
  else gunluk = 1500 + (kg - 20) * 20;

  let saatlik = (gunluk / 24).toFixed(1);

  document.getElementById("sonuc").innerHTML =
    "<b>Günlük:</b> " + gunluk + " ml<br>" +
    "<b>Saatlik:</b> " + saatlik + " ml/saat";
}
</script>

</body>
</html>
