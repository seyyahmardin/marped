<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>MARPED – Antibiyotik Doz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f4f6f8;margin:0}
header{background:#198754;color:#fff;padding:15px;text-align:center}
.container{padding:20px;max-width:420px;margin:auto}
.card{background:#fff;border-radius:12px;padding:20px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
select,input,button{width:100%;padding:10px;margin-top:10px;font-size:16px}
button{background:#198754;color:#fff;border:none;border-radius:8px}
.result{margin-top:15px;font-size:15px}
.back{text-align:center;margin-top:15px}
.back a{text-decoration:none;color:#198754}
</style>
</head>

<body>

<header>
<h2>Antibiyotik Doz Hesaplama</h2>
<p>Pediatrik mg/kg doz</p>
</header>

<div class="container">
<div class="card">

<label>Antibiyotik</label>
<select id="ab">
<option value="">Seçiniz</option>
<option value="amoks">Amoksisilin</option>
<option value="amp">Ampisilin</option>
<option value="cefotax">Sefotaksim</option>
<option value="ceftriax">Seftriakson</option>
<option value="vanco">Vankomisin</option>
</select>

<label>Kilo (kg)</label>
<input type="number" id="kg" placeholder="Örn: 12">

<button onclick="hesapla()">Hesapla</button>

<div class="result" id="sonuc"></div>

</div>

<div class="back">
<a href="index.html">← Ana Sayfa</a>
</div>
</div>

<script>
function hesapla(){
let ab=document.getElementById("ab").value;
let kg=parseFloat(document.getElementById("kg").value);
let s="";

if(!ab||kg<=0){
document.getElementById("sonuc").innerHTML="Lütfen geçerli değer giriniz.";
return;
}

if(ab=="amoks"){
let g=kg*50;
s=`<b>Amoksisilin</b><br>Günlük: ${g} mg<br>3x1: ${(g/3).toFixed(0)} mg`;
}

if(ab=="amp"){
let g=kg*100;
s=`<b>Ampisilin</b><br>Günlük: ${g} mg<br>4x1: ${(g/4).toFixed(0)} mg`;
}

if(ab=="cefotax"){
let g=kg*150;
if(g>12000) g=12000;
s=`<b>Sefotaksim</b><br>Günlük: ${g} mg<br>3–4 doza bölünür`;
}

if(ab=="ceftriax"){
let g=kg*75;
if(g>2000) g=2000;
s=`<b>Seftriakson</b><br>Günlük: ${g} mg<br>1–2 doz`;
}

if(ab=="vanco"){
let g=kg*40;
if(g>2000) g=2000;
s=`<b>Vankomisin</b><br>Günlük: ${g} mg<br>4 doza bölünür<br><small>Trough düzeyi izlenmelidir</small>`;
}

document.getElementById("sonuc").innerHTML=
s+"<br><br><small>⚠️ Klinik karar destek aracıdır.</small>";
}
</script>

</body>
</html>
