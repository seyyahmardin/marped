<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Pediyatrik Antibiyotik Doz Hesaplama</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f8ff;
  margin: 0;
}
.container {
  max-width: 600px;
  background: #fff;
  margin: 30px auto;
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}
h1 {
  text-align: center;
  color: #0077cc;
}
label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}
input, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  font-size: 16px;
}
button {
  background: #4facfe;
  color: white;
  border: none;
  border-radius: 25px;
  margin-top: 20px;
}
button:hover {
  background: #0077cc;
}
.result {
  margin-top: 20px;
  padding: 15px;
  background: #eaf2fb;
  border-left: 5px solid #4facfe;
  border-radius: 10px;
}
.warning {
  margin-top: 20px;
  background: #fff3cd;
  padding: 12px;
  border-left: 5px solid #ff9800;
  border-radius: 10px;
  font-size: 13px;
}
</style>
</head>

<body>

<div class="container">
<h1>Antibiyotik Doz Hesaplama</h1>

<label>Antibiyotik</label>
<select id="antibiotic">
  <option value="">Se√ßiniz</option>
  <option value="amoksisilin">Amoksisilin</option>
  <option value="ampisilin">Ampisilin</option>
  <option value="sefotaksim">Sefotaksim</option>
  <option value="seftriakson">Seftriakson</option>
  <option value="vankomisin">Vankomisin</option>
</select>

<label>Ya≈ü Grubu</label>
<select id="age">
  <option value="">Se√ßiniz</option>
  <option value="yenidogan">Yenidoƒüan</option>
  <option value="bebek">Bebek (1-12 ay)</option>
  <option value="cocuk">√áocuk</option>
</select>

<label>Kilo (kg)</label>
<input type="number" id="weight" placeholder="√ñrn: 12">

<label>Doz B√∂lme (g√ºnde)</label>
<select id="split">
  <option value="2">2 x</option>
  <option value="3">3 x</option>
  <option value="4">4 x</option>
</select>

<button onclick="calculate()">Hesapla</button>

<div class="result" id="result"></div>

<div class="warning">
‚ö†Ô∏è Bu hesaplama bilgilendirme ama√ßlƒ±dƒ±r. Klinik karar yerine ge√ßmez.
</div>

</div>

<script>
function calculate() {
  const ab = document.getElementById("antibiotic").value;
  const age = document.getElementById("age").value;
  const weight = parseFloat(document.getElementById("weight").value);
  const split = parseInt(document.getElementById("split").value);
  const res = document.getElementById("result");

  if (!ab || !age || !weight || weight <= 0) {
    res.innerHTML = "L√ºtfen t√ºm alanlarƒ± doldurunuz.";
    return;
  }

  // mg/kg/g√ºn ‚Äì √∂rnek klinik referans aralƒ±klarƒ±
  const doseTable = {
    amoksisilin: { yenidogan: 30, bebek: 40, cocuk: 50 },
    ampisilin: { yenidogan: 40, bebek: 50, cocuk: 60 },
    sefotaksim: { yenidogan: 100, bebek: 150, cocuk: 150 },
    seftriakson: { yenidogan: 50, bebek: 75, cocuk: 75 },
    vankomisin: { yenidogan: 30, bebek: 40, cocuk: 40 }
  };

  const mgKgDay = doseTable[ab][age];
  const totalDaily = mgKgDay * weight;
  const singleDose = totalDaily / split;

  res.innerHTML = `
    <strong>Sonu√ß</strong><br><br>
    üîπ <strong>${mgKgDay} mg/kg/g√ºn</strong><br>
    üîπ <strong>Toplam g√ºnl√ºk doz:</strong> ${totalDaily.toFixed(0)} mg<br>
    üîπ <strong>Doz b√∂lme:</strong> g√ºnde ${split} x<br>
    üîπ <strong>Tek doz:</strong> ${singleDose.toFixed(0)} mg
  `;
}
</script>

</body>
</html>
