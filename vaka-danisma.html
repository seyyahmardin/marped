<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Vaka Danışma | MAR PED</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f8ff;
  margin: 0;
}
.container {
  max-width: 700px;
  background: #fff;
  margin: 30px auto;
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}
h1 { text-align: center; color: #0077cc; }
label { display:block; margin-top:15px; font-weight:bold; }
input, textarea {
  width:100%; padding:10px; margin-top:5px;
}
textarea { resize:vertical; }
.section {
  margin-top:25px;
  padding-top:15px;
  border-top:2px dashed #cce4ff;
}
button {
  margin-top:20px;
  width:100%;
  padding:12px;
  background:#4facfe;
  color:white;
  border:none;
  border-radius:25px;
  font-size:16px;
}
.warning {
  margin-top:20px;
  background:#fff3cd;
  padding:12px;
  border-left:5px solid #ff9800;
  border-radius:10px;
  font-size:13px;
}
</style>
</head>

<body>
<div class="container">

<h1>Anonim Vaka Danışma</h1>

<form action="https://formsubmit.co/seyyahmd07@gmail.com" method="POST">

<!-- GİZLİ AYARLAR -->
<input type="hidden" name="_subject" value="MAR PED | Yeni Vaka Danışma">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_template" value="table">

<label>Hasta Yaşı</label>
<input type="text" name="Hasta Yaşı" required>

<label>Kilo (kg)</label>
<input type="number" name="Kilo" required>

<label>Klinik Özet</label>
<textarea name="Klinik Özet" rows="4" required></textarea>

<div class="section">
<strong>Kan Gazı (PAAG)</strong>

<label>pH</label>
<input type="number" step="0.01" name="pH">

<label>pCO₂</label>
<input type="number" name="pCO2">

<label>HCO₃</label>
<input type="number" name="HCO3">

<label>BE</label>
<input type="number" name="BE">
</div>

<div class="section">
<strong>Tetkikler</strong>

<label>Na</label>
<input type="number" name="Na">

<label>K</label>
<input type="number" name="K">

<label>Glukoz</label>
<input type="number" name="Glukoz">

<label>Kreatinin</label>
<input type="number" name="Kreatinin">
</div>

<div class="warning">
<input type="checkbox" required>
<strong>Onay:</strong>  
Bu formda <u>kişisel sağlık verisi</u> bulunmamaktadır.  
Paylaşım tamamen anonim ve eğitim amaçlıdır.
</div>

<button type="submit">Danışma Talebi Gönder</button>

</form>

</div>
</body>
</html>
