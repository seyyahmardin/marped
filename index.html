<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>MARPED - Sıvı Hesaplama</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial; padding: 20px; background:#f5f5f5; }
.card { background:white; padding:20px; border-radius:10px; max-width:400px; margin:auto; }
button { width:100%; padding:10px; font-size:16px; }
input { width:100%; padding:8px; margin:8px 0; }
</style>
</head>
<body>

<div class="card">
<h2>MARPED – Günlük Sıvı Hesaplama</h2>

<label>Kilo (kg):</label>
<input type="number" id="kg">

<button onclick="hesapla()">Hesapla</button>

<p id="sonuc"></p>

<hr>
<small>
⚠️ Klinik karar destek aracıdır. Nihai sorumluluk hekimindir.
</small>
</div>

<script>
function hesapla(){
  let kg = document.getElementById("kg").value;
  let sivi = 0;

  if (kg <= 10) sivi = kg * 100;
  else if (kg <= 20) sivi = 1000 + (kg - 10) * 50;
  else sivi = 1500 + (kg - 20) * 20;

  document.getElementById("sonuc").innerHTML =
   "Günlük sıvı ihtiyacı: <b>" + sivi + " ml</b><br>" +
   "Saatlik: <b>" + (sivi/24).toFixed(1) + " ml/saat</b>";
}
</script>

</body>
</html>
